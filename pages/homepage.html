        <ul class="navigation-right">

            <li>

            </li>
            <li class="navigation-right__admin">
                <span class="material-symbols-outlined">admin_panel_settings</span>
            </li>
        </ul>
    </div>
    <div class="searchProduct-container"></div>
    <div class="search-input">
        <input class="search-input__product" type="text" placeholder="Tìm kiếm theo từ khoá"/>

            <ion-icon name="search-outline"></ion-icon>
        </div>
        <div class="search-input__close">
            <ion-icon name="close-sharp"></ion-icon>
        </div>
        <ion-icon name="close-sharp" class="search-input__delete"></ion-icon>
    </div>
