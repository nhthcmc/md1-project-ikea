<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homepage</title>

    <link href="../assets/css/homepage.css" rel="stylesheet">
    <link href="../assets/css/global.css" rel="stylesheet">
    <link href="../assets/css/toastMessage.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.2.1/esm/ionicons.min.js">-->
    <!--    GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="wrapper">
    <nav class="nav-container">
        <div class="header">
            <div class="header-slogan">
                <span>THE WONDERFUL EVERYDAY</span>
            </div>
            <div class="header-right">
                <div class="header-right__lang">
                    <span class="active">
                        <img style="cursor: pointer" src="../assets/img/lang-en.png" alt="en" width="30px"
                             height="30px"/>
                    </span>
                    <span style="padding-left: 5px">
                        <img style="cursor: pointer" src="../assets/img/lang-vi.png" alt="en" width="30px"
                             height="30px"/>
                    </span>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-left">
                <div class="nav-left__logo">
                    <a href="homepage.html">
                        <img src="../assets/img/logo.jpg"
                             alt="logo"/>
                    </a>
                </div>
                <ul class="nav-left__items">
                    <li onclick="renderListAllProducts()">All</li>
                    <li onclick="renderLivingListProduct()">Living Room</li>
                    <li onclick="renderKitchenListProduct()">Kitchen</li>
                    <li onclick="renderBedListProduct()">Bedroom</li>
                    <li onclick="renderBathListProduct()">Bathroom</li>
                    <li onclick="renderOutdoorListProduct()">Outdoor</li>
                    <!--                    <li onclick="renderListAllProducts()">All</li>-->
                    <!--<a href="#" id="close"><i class="far fa-times"></i></a>-->
                    <ion-icon name="close-circle-outline" id="close"></ion-icon>
                </ul>
            </div>
            <ul class="nav-right">
                <li>
                    <ion-icon style="cursor: pointer" onclick="searchProduct()" name="search"></ion-icon>
                </li>
                <li>
                    <a href="./login.html">
                        <span class="material-symbols-outlined" id="login-button">account_circle</span>
                    </a>
                </li>
                <li>
                    <span style="display: none; cursor: pointer" onclick="checkLogout()"
                          class="material-symbols-outlined"
                          id="logout-button">logout</span>
                </li>
<!--                <li>-->
<!--                    <ion-icon style="cursor: pointer" name="heart-outline"></ion-icon>-->
<!--                </li>-->
                <li style="position: relative" class="nav-right__cart">
                    <span style="cursor: pointer" onclick="showCart()"
                          class="material-symbols-outlined">shopping_cart</span>
                    <span class="nav-right__cart--number">0</span>
                </li>
                <li style="display:none;" class="nav-right__mobile">
                    <i id="bar" class="fas fa-outdent"></i>
                </li>
                <li style="display: none" class="nav-right__admin">
                    <span class="material-symbols-outlined">admin_panel_settings</span>
                </li>
            </ul>
        </div>
        <div class="search-container"></div>
        <div class="search-input">
            <input oninput="searchInputProduct()" class="search-input__product" type="text" placeholder="Looking for?"/>
            <div class="search-input__open">
                <ion-icon name="search-outline"></ion-icon>
            </div>
            <div onclick="closeSearch()" class="search-input__close">
                <ion-icon name="close-sharp"></ion-icon>
            </div>
<!--            <ion-icon name="close-sharp" class="search-input__delete"></ion-icon>-->
        </div>
    </nav>
    <main>
        <div class="banner-section">
            <div class="banner-container">
                <div class="slides-banner fade">
                    <img src="../assets/img/banner1.svg" style="width:100%" alt="banner1"/>
                </div>

                <div class="slides-banner fade">
                    <img src="../assets/img/banner2.svg" style="width:100%" alt="banner2">
                </div>

                <div class="slides-banner fade">
                    <img src="../assets/img/banner3.svg" style="width:100%" alt="banner3">
                </div>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <video autoplay muted loop id="ads-video">
            <source src="../assets/img/video.mp4" type="video/mp4">
        </video>
    </main>
    <div class="product-container">

    </div>

    <ul class="listPage">

    </ul>

    <button onclick="topFunction()" id="toTop" title="Go to top">
        <i style="color: #0058A3" class="fa-solid fa-circle-arrow-up"></i>
    </button>

    <div class="footer">
        <div class="container">
            <div class="footer-container">
                <div class="footer-left">
                <span class="footer-credit">© Inter IKEA Systems B.V. 1999-2023
                </span>
                </div>
                <div class="footer-right">
                    <ul class="footer-logo">
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"> <i class="fa-brands fa-youtube"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="cart-container">
    <div class="cart-header">
        <h4>My Cart</h4>
        <div class="cart-close">
            <span id="cart-close-btn" class="material-symbols-outlined">close</span>
        </div>
    </div>
    <div class="cart-list">
    </div>
    <div class="cart-subTotal">
    </div>
    <div class="cart-button">
        <!--                <a href="homepage.html">-->
        <button class="cart-continue-btn">CONTINUE SHOPPING</button>
        <!--                </a>-->
        <a href="./order.html">
            <button class="cart-checkout-btn">CHECKOUT</button>
        </a>
        <div id="toast"></div>
    </div>
</div>

<script src="../assets/js/global.js"></script>
<script src="../assets/js/product.js"></script>
<script src="../assets/js/homepage.js"></script>
<script src="../assets/js/toastMessage.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
