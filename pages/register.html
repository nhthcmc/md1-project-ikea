<div class="wrapper">
    <div class="nav">
        <div class="nav-left">
            <div class="nav-left__logo">
                <a href="homepage.html">
                    <img src="../assets/img/logo.jpg"
                         alt="logo"/>
                </a>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="register-content">
                <h1>Create an IKEA account</h1>
                <p>Already have an account? </p>
                <a href="login.html">
                    <button class="button-login" role="button">Log in here</button>
                </a>
            </div>
            <div class="register_container">
                <form class="register--form" method="POST" id="form-2">
                    <p>Create your own cosy corner of IKEA.<br>
                        Did we mention that it's free to join?</p>
                    <div class="form-group">
                        <label for="email">Email address</label><br>
                        <input type="email" id="email" name="email" required value class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" required class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label><br>
                        <input type="password" id="re_password" name="re_password" required class="form-control">
                    </div>
                    <input type="submit" value="Register">
                </form>
                <div id="toast"></div>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="container">

</div>
