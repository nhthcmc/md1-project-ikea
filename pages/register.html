<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link href="../assets/css/register.css" rel="stylesheet">
    <link href="../assets/css/global.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="header-left">
            <div class="header-left__logo">
                <a href="homepage.html">
                    <img src="../assets/img/logo.jpg"
                         alt="logo"/>
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-left">
            <h1>Create an IKEA account</h1>
            <p>Already have an account? </p>
            <a href="login.html">Log in here</a>
        </div>
        <div class="register_container">
            <p>Create your own cosy corner of IKEA.<br>
                Did we mention that it's free to join?</p>

            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required value="Enter a valid email">

                <label>Password</label>
                <input type="password" id="password" name="password" required>

                <label>Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>

                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">

        </div>
        <div class="footer-right">
            <ul class="footer-logo">
                <li>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"> <i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
