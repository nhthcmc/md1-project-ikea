    <main>
        <div class="container">
            <div class="order-content">
                <h1>My cart</h1>
                <div id="order-list">

                </div>
            </div>
            <div class="payment-content">
                <h1>Payment</h1>
                <div class="payment-total">

                </div>
                <div class="payment-container">
                    <form class="payment--form" method="POST" id="form-3">
                        <h2>Shipping info</h2>
                        <div class="form-group">
                            <label for="payment-name">Name</label><br>
                            <input type="text" id="payment-name" name="payment-name" required class="form-control"/>
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="payment-tel">Phone number</label><br>
                            <input type="number" id="payment-tel" name="payment-tel" required class="form-control"/>
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="payment-add">Address</label><br>
                            <input type="text" id="payment-add" name="payment-add" required class="form-control"/>
                            <span class="form-message"></span>
                        </div>
                        <h2>Payment method</h2>
                        <div class="form-group method-group">
                            <label class="payment-method">Credit card
                                <span class="material-symbols-outlined">credit_card</span>
                            </label>
                            <input type="radio" name="payment-method" checked="checked"/>
                            <span class="checkmark"></span>
                        </div>
                        <div class="form-group method-group">
                            <label class="payment-method">QR Code
                                <span class="material-symbols-outlined">qr_code_scanner</span>
                            </label>
                            <input type="radio" name="payment-method"/>
                            <span class="checkmark"></span>
                        </div>
                        <div class="form-group method-group">
                            <label class="payment-method">Cash on Delivery
                                <span class="material-symbols-outlined">payments</span>
                            </label>
                            <input type="radio" name="payment-method"/>
                            <span class="checkmark"></span>
                        </div>
                        <input onclick="displayConfirm()" class="button-payment" type="submit" value="PLACE ORDER">
                    </form>
                </div>
            </div>

        </div>
        <div style="display:none;" class="confirm-content">
            <span style="font-size: 100px; color: green" class="material-symbols-outlined">check_circle</span>
            <h2>Order placed</h2>
            <p>Thank you for shopping with us</p>
        </div>
    </main>
