<body>
<div class="wrapper">
    <div class="nav">
        <div class="nav-left">
            <div class="nav-left__logo">
                <a href="homepage.html">
                    <img src="../assets/img/logo.jpg"
                         alt="logo"/>
                </a>
            </div>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="login-content">
                <h1>Log in to your IKEA account</h1>
                <p>Get a more personalised experience where you don't need to fill in your info every time.</p>
            </div>
            <div class="login_container">
                <form class="login--form" method="POST" id="form-1">
                    <h2>Log in</h2>
                    <p>Log in or join IKEA today to benefit from a more personalised experience</p>
                    <div class="form-group">
                        <label for="email">Email address (username)</label><br>
                        <input type="email" id="email" name="email" required value class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" required class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <span class="reset-password"><a href="#"><b>Forgot your password?</b></a></span>
                    <input class="button-login" type="submit" value="Continue">
                </form>
                <a href="register.html">
                    <button class="button-create" role="button">Create account</button>
                </a>
                <div id="toast"></div>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="container">
            <div class="footer-container">
                <div class="footer-left">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
